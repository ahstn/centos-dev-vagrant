---
driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero
  # TODO : Find / create a docker image with chef-omnibus installed
  # https://github.com/zuazo/chef-local-docker

verifier:
  name: inspec

platforms:
  - name: centos-7.2

suites:
  - name: default
    run_list:
      - recipe[adam-vagrant::yum_repos]
      - recipe[adam-vagrant::common]
      - recipe[adam-vagrant::chefdk]
      - recipe[adam-vagrant::zsh]
    attributes:
      vagrant:
        user: 'kitchen'
        vm_type: 'headless'
      oh-my-zsh:
        theme: 'pure'
        plugins: ['git', 'sudo']
      git:
        name: 'kitchen-user'
        email: 'kitchen@chef.io'
